<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Países</title>
</head>

<body>
  <h1>Você é Brasileiro?</h1>
  O País em que nasceu:<input type="text" name="txtpais" id="txtpaisd">!
  <input type="button" value="verificar" onclick="confirmar()">

  <div id="res">

  </div>

  <script>
    function confirmar() {
      var txtn = document.querySelector("input#txtpaisd");
      var res = document.querySelector("div#res");
      var nac = txtn.value;

      res.innerHTML = `<p>Seu país de origem é <strong>${nac}</strong</p>`;

      if (nac == "Brasil" || nac == "brasil") {
        res.innerHTML += `<p>Você é Brasileiro</p>`;
      }
      else {
        res.innerHTML += `<p>Você é  Estrangeiro</p>`;
      }
    }
  </script>
</body>

</html>
