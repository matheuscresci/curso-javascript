<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #int {
      width: 200px;
      height: 200px;
      background-color: rgb(14, 109, 77);
      color: #fff;
      text-align: center;
      font: normal 18pt arial;
      line-height: 200px;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="box">
    <div id="int" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">Interaja</div>
  </div>

  <script>
    var a = window.document.getElementById('int') //colocando a variavel por fora, voce economiza mem√≥ria e escrita

    function clicar() {
      a.innerText = 'Clicou!'
      a.style.background = 'rgb(25, 101, 114)'
    }
    function entrar() {
      a.innerText = 'Entrou!'
      a.style.background = 'rgb(14, 109, 77)'
    }
    function saiu() {
      a.innerText = 'Saiu!'
      a.style.background = 'rgb(34, 151, 112)'
    }

  </script>
</body>

</html>
